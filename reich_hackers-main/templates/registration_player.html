<html>
<head>
    <title>Registrazione Player</title>
    <link rel="shortcut icon" href="/static/images/icon/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_index.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="/">Reich Hackers</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/registrationView">Registrati<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/loginView">Accedi</a>
              </li>
            </ul>
          </div>
    </nav>
    <div class="image-background-form">
        <div class="container">
            <h2>REGISTRAZIONE PLAYER</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger" role="alert">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
            <form action="/registrationController" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Inserisci username" name="username" required>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Inserisci password" name="password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirm_password">Conferma Password:</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Conferma password" name="confirm_password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Inserisci email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" placeholder="Inserisci nome" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Cognome:</label>
                    <input type="text" class="form-control" id="surname" placeholder="Inserisci cognome" name="surname" required>
                </div>
                 <div class="btn-group">
                    <input type="submit" name="submit" value="Registrati" class="btn-submit">
                    <button class="btn-cancel" onclick='deleteContent(event,"registration")'>Annulla</button>
                </div>
            </form>
            <a href="/loginView">Hai gi√† un account? Accedi</a>
        </div>
    </div>
<script src="/static/js/script_index.js"></script>
</body>
</html>
